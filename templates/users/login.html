{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}

{% block content %}

<div class="login">
    <h1>Sign into our System</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">Username: </label>
            <input name="username" type='text'>
            <label for="" class="form-label">Password: </label>
            <input name="password" type='text'>
            <button type="submit">Login</button>

        </div>
    </form>
</div>

{% endblock content %}
